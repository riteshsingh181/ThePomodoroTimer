<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="btn-group">
                <button id="light">
                    <i class="fa-solid fa-mountain-sun light"></i>
                </button>
                <button id="dark"> 
                    <i class="fa-solid fa-moon dark"></i>
                </button>
                <button class="circle dark"></button>
            </div>
            <div class="modeText light">
                <h3>Dark Mode</h3>
            </div>
        </div>
        <div class="container">
            <div class="time-edit">
                <input type="text" placeholder="50" id="minutesInp">
                <div>:</div>
                <input type="text" placeholder="00" id="secondsInp">
            </div>
            <div class="timer-btns">
                <button class="active light" id="pomodoro-btn">pomodoro</button>
                <button class="light" id="shortbreak">short break</button>
                <button class="light" id="longbreak">long break</button>
            </div>
            <div class="time">
                <button id="time-heading">
                    <h1 id="minutes">50</h1><div class="light">:</div><h1 id="seconds">00</h1>
                </button>
            </div>
            <div class="buttons">
                <button id="start">start</button>
                <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <button id="settings"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
